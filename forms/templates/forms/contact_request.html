{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-4" style="color: #00796B;">Contact Us</h2>
            <form method="post" class="contact-form">
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-primary btn-block">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
